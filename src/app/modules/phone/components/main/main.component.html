<div class="body">
  <app-title [label]="'基础信息'"></app-title>
  <mat-form-field appearance="fill">
    <mat-label>姓名</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="name"
      (input)="store.setName(name)"
      placeholder="请输入学生姓名"
    />
    <button
      *ngIf="name"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="name = ''; store.setName('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <app-title [label]="'学习内容'"></app-title>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>学习内容</mat-label>
    <textarea
      cdkTextareaAutosize
      matInput
      placeholder="在这里编辑模板化的学习内容"
      [(ngModel)]="studyContent"
      (input)="store.setStudyContent(studyContent)"
    ></textarea>
    <button
      *ngIf="studyContent"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="studyContent = ''; store.setStudyContent('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <app-title [label]="'随堂测'"></app-title>
  <mat-form-field appearance="fill">
    <mat-label class="select">选择随堂测版本</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="selectChange()">
      <mat-option
        *ngFor="let item of testResultList"
        value="{{ item.option }}"
        >{{ item.option }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>随堂测内容</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      readonly
      value="{{testResult}}"
    ></textarea>
  </mat-form-field>

  <app-title [label]="'课堂表现'"></app-title>
  <mat-form-field appearance="fill">
    <mat-label class="select">选择课堂表现版本</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <app-title [label]="'课后作业'"></app-title>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>课后作业</mat-label>
    <textarea
      cdkTextareaAutosize
      matInput
      [(ngModel)]="homework"
      (input)="store.setHomework(homework)"
    ></textarea>
    <button
      *ngIf="homework"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="store.setHomework(homework)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="button-box">
    <button mat-raised-button color="primary">确认生成</button>
  </div>
</div>
