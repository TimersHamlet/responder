<div class="body">
  <app-title [label]="'学习内容设置'"></app-title>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>学习内容</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="在这里编辑模板化的学习内容"
      [(ngModel)]="studyContent"
      (input)="store.setStudyContent(studyContent)"
    ></textarea>
    <button
      *ngIf="studyContent"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="studyContent = ''; store.setStudyContent('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <app-title [label]="'随堂测设置'"></app-title>
  <mat-form-field appearance="fill">
    <mat-label class="select">选择随堂测版本</mat-label>
    <mat-select [(value)]="testSelected" (selectionChange)="testSelectChange()">
      <mat-option
        *ngFor="let item of testResultList"
        value="{{ item.option }}"
        >{{ item.option }}</mat-option
      >
      <mat-option value="add">+</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>随堂测内容</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="在这里编辑模板化的随堂测内容"
      [(ngModel)]="testResult"
      (input)="
        store.updateTestResultItem({ option: testSelected, result: testResult })
      "
    ></textarea>
  </mat-form-field>

  <app-title [label]="'课堂表现设置'"></app-title>
  <mat-form-field appearance="fill">
    <mat-label class="select">选择课堂表现版本</mat-label>
    <mat-select [(value)]="behaveSelected" (selectionChange)="behaveSelectChange()">
      <mat-option
        *ngFor="let item of behaveList"
        value="{{ item.option }}"
        >{{ item.option }}</mat-option
      >
      <mat-option value="add">+</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>课堂表现</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      placeholder="在这里编辑模板化的课堂表现内容"
      [(ngModel)]="behave"
      (input)="
        store.updateBehaveItem({ option: behaveSelected, behave: behave })
      "
    ></textarea>
  </mat-form-field>

  <app-title [label]="'课后作业设置'"></app-title>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>课后作业</mat-label>
    <textarea
      cdkTextareaAutosize
      matInput
      [(ngModel)]="homework"
      (input)="store.setHomework(homework)"
    ></textarea>
    <button
      *ngIf="homework"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="homework = '';store.setHomework('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
